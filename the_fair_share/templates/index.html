<!DOCTYPE html>  
<html>  
<head>  
    <title>Input Form</title>  
</head>  
<body>  
    <h2>Enter Your Input</h2>  
    <form method="POST">  
        <input type="text" name="user_input" required>  
        <button type="submit">Submit</button>  
    </form>  

    {% if result %}  
        <p>Result: {{ result }}</p>  
    {% endif %}  
</body>  
</html>

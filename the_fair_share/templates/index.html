<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Fair Share's Rent Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">The Fair Share's Rent Calculator</h2>

            <!-- Initial input to determine number of fields -->
            <div class="mb-3">
                <label for="numFields" class="form-label">Enter number of individuals in your home:</label>
                <input type="number" class="form-control" id="numFields" min="1" max="10" placeholder="Number of individuals...">
            </div>

            <!-- Container for dynamically generated input fields -->
            <form id="dynamicForm">
                <div id="inputContainer"></div>
                <button type="submit" class="btn btn-success w-100 mt-3" style="display: none;">Submit</button>
            </form>

            <!-- Result Display -->
            <div class="mt-3" id="resultContainer" style="display: none;">
                <p class="alert alert-success text-center fw-bold" id="resultText"></p>
            </div>

            <!-- Pie Chart -->
            <div class="mt-3">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Bootstrap & JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let pieChart; // Global chart variable

        $(document).ready(function() {
            $("#numFields").on("input", function() {
                let numFields = parseInt($(this).val());
                let inputContainer = $("#inputContainer");
                let submitButton = $("#dynamicForm button");

                inputContainer.empty(); // Clear previous inputs

                if (!isNaN(numFields) && numFields > 0 && numFields <= 10) {
                    for (let i = 1; i <= numFields; i++) {
                        inputContainer.append(`
                            <div class="mb-2">
                                <input type="text" class="form-control" name="income${i}" placeholder="Individual ${i}'s yearly income..." required>
                            </div>
                        `);
                    }
                    inputContainer.append(`
                        <div class="mb-2">
                            <input type="text" class="form-control" name="rent" placeholder="Enter in monthly rent..." required>
                        </div>
                    `);
                    submitButton.show();
                } else {
                    submitButton.hide();
                }
            });

            $("#dynamicForm").submit(function(event) {
                event.preventDefault();
                let formData = $(this).serialize();

                $.post("/", formData, function(data) {
                $("#resultText").html(data.result.replace(/\n/g, "<br>")); // Convert newlines to <br>
                $("#resultContainer").fadeIn();

                let percentage_income_one = parseFloat(data.percentage_income_one);
                let percentage_income_two = parseFloat(data.percentage_income_two);

                updatePieChart(percentage_income_one, percentage_income_two);
            }, "json");
            });

            function updatePieChart(percentage_income_one, percentage_income_two) {
                let ctx = document.getElementById("pieChart").getContext("2d");

                if (pieChart) {
                    pieChart.destroy(); // Destroy previous instance
                }

                pieChart = new Chart(ctx, {
                    type: "pie",
                    data: {
                        labels: ["Income 1", "Income 2"],
                        datasets: [{
                            data: [percentage_income_one, percentage_income_two],
                            backgroundColor: ["#00994C", "#00FF80"], // Different Shades of Green
                            hoverBackgroundColor: ["#00994C", "#00FF80"]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: "bottom" },
                            title: {
                                display: true,
                                text: 'Household Income Breakdown'
                            }
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>

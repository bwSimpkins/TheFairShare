<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Input Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 100px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">Rent Calculator</h2>
            <form id="inputForm">
                <div class="mb-3">
                    <input type="text" class="form-control" name="user_input" id="userInput" placeholder="Enter income of the first individual..." required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
            <div class="mt-3" id="resultContainer" style="display: none;">
                <p class="alert alert-info text-center" id="resultText"></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap & JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#inputForm").submit(function(event) {
                event.preventDefault();
                let userInput = $("#userInput").val();

                $.post("/", { user_input: userInput }, function(data) {
                    $("#resultText").text(data.result);
                    $("#resultContainer").fadeIn();
                }, "json");
            });
        });
    </script>
</body>
</html>
